<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="adminApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-show="loggedIn">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{'active' : activeView == 'home'}"><a ng-href="#/">Home</a></li>
          <li ng-class="{'active' : activeView == 'brand'}"><a ng-href="#/brand">Brands</a></li>
          <li ng-class="{'active' : activeView == 'product'}"><a ng-href="#/product">Products</a></li>
          <li ng-class="{'active' : activeView == 'product_type'}"><a ng-href="#/product_type">Product Types</a></li>
          <!--
          <li ng-class="{'active' : activeView == 'product_season'}"><a ng-href="#/product_season">Product Seasons</a></li>
          -->
          <li ng-class="{'active' : activeView == 'settings'}"><a ng-href="#/settings">Settings</a></li>
          <li><a href="#" ng-click="logout()">Logout</a></li>
        </ul>
        <h3 class="text-muted">SuperDuper Admin Tool</h3>
      </div>
      <div ng-view=""></div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> SuperDuper</p>
      </div>
    </div>
    <div class="modal fade login-modal"  data-backdrop="static" data-keyboard="false" ng-controller="LoginCtrl">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <form class="form-signin" role="form">
                  <h2 class="form-signin-heading">Please sign in</h2>
                  <label for="inputUsername" >Username</label>
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="uname">
                  <label for="inputPassword" >Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitButtonClick()">Sign in</button>
                </form>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/services/brandservice.js"></script>
    <script src="scripts/services/productservice.js"></script>
    <script src="scripts/services/matchservice.js"></script>
    <script src="scripts/services/brandphotoservice.js"></script>
    <script src="scripts/services/matchphotoservice.js"></script>
    <script src="scripts/services/productphotoservice.js"></script>
    <script src="scripts/services/productseasonservice.js"></script>
    <script src="scripts/services/producttypeservice.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/brand.js"></script>
    <script src="scripts/controllers/producttype.js"></script>
    <script src="scripts/controllers/productseason.js"></script>
    <script src="scripts/controllers/product.js"></script>
    <script src="scripts/directives/listview.js"></script>
    <script src="scripts/controllers/match.js"></script>
    <!--<script src="scripts/directives/match-list-view.js"></script>-->
<!--<script src="scripts/directives/photo-list-view.js"></script>-->
    <script src="scripts/controllers/productphoto.js"></script>
    <script src="scripts/directives/fileread.js"></script>

    <script src="scripts/controllers/matchphoto.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/brandphoto.js"></script>
    <script src="scripts/controllers/settings.js"></script>

    <!-- endbuild -->
</body>
</html>
