<table class="table table-striped table-hover">
  <thead>

  <tr>
    <td>Visible Brands</td>
    <td># Matched</td>
    <td># of Matches</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in rows">
    <td>{{row.name}}</td>
    <td>{{row.matchedCount}}</td>
    <td>{{row.total}}</td>
  </tr>
  <tr>
    <td></td>
    <td>{{totalMatchedCount}}</td>
    <td>{{totalMatches}}</td>
  </tr>

  </tbody>
</table>
